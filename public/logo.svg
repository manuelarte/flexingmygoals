<svg
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMidYMid meet"
  role="img" aria-labelledby="title"
>
  <title id="title">Flexing My Goals</title>
  <style>
    .heavy {
      font-weight: bold;
      font-size: 100px;
      font-family: sans-serif;
      fill: white;
    }
  </style>
  <defs>
    <radialGradient id="blueGrad" cx="50%" cy="50%" r="45%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#1E90FF" />
        <stop offset="100%" stop-color="blue" />
    </radialGradient>
  </defs>
  <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="black" flood-opacity="0.4"/>
  </filter>

  <circle r="100" cx="100" cy="100" fill="url(#blueGrad)" />
  <text
    x="100" y="100"
    text-anchor="middle"
    dominant-baseline="middle"
    class="heavy"
    filter="url(#shadow)"
  >10</text>
</svg>
